<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        .chat-container {
            height: 100vh;
            max-height: calc(100vh - 80px);
            transition: all 0.3s ease;
        }
        .message {
            width: fit-content;
            max-width: 90%;
            margin: 8px;
            padding: 16px;
            border-radius: 15px;
            font-size: clamp(16px, 2vw, 18px);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            white-space: pre-wrap;
            color: #1a365d;
        }
        .assistant-message {
            background-color: #f8fafc;
            margin-right: auto;
            font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
            color: #2c5282;
            border: 1px solid #e2e8f0;
            box-shadow: 0 2px 4px rgba(148, 163, 184, 0.1);
        }
        .assistant-message pre {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 16px;
            margin: 12px 0;
            overflow-x: auto;
            max-width: 100%;
            border: 1px solid #e2e8f0;
        }
        .assistant-message code {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: clamp(14px, 1.8vw, 17px);
        }
        .thinking {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            color: #4a5568;
            font-style: italic;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
        }
        .thinking-dots {
            display: flex;
            gap: 4px;
        }
        .thinking-dots span {
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        .thinking-dots span:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        @media (max-width: 640px) {
            .chat-container {
                height: calc(100vh - 60px);
                padding: 8px;
            }
            .message {
                padding: 12px;
                margin: 6px;
                font-size: 16px;
            }
            .container {
                padding: 8px;
            }
        }
        @media (min-width: 1024px) {
            .container {
                max-width: 80vw;
            }
        }
        .markdown-body {
            font-size: 18px;
            line-height: 1.7;
            color: #2d3748;
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            margin-top: 1.2em;
            margin-bottom: 0.8em;
            color: #2b6cb0;
        }
        .markdown-body h1 { font-size: 2em; }
        .markdown-body h2 { font-size: 1.7em; }
        .markdown-body h3 { font-size: 1.5em; }
        
        .markdown-body ul, .markdown-body ol {
            padding-left: 1.8em;
            margin: 0.8em 0;
        }
        .markdown-body li {
            margin: 0.4em 0;
        }
        .markdown-body p {
            margin: 0.8em 0;
        }
        .markdown-body strong {
            color: #2b6cb0;
        }
        .markdown-body a {
            color: #3182ce;
            text-decoration: none;
        }
        .markdown-body a:hover {
            text-decoration: underline;
        }
        .markdown-body blockquote {
            border-left: 4px solid #90cdf4;
            margin: 1em 0;
            padding: 0.5em 1em;
            background-color: #ebf8ff;
            color: #2c5282;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-4 max-w-6xl">
        <div class="bg-white rounded-lg shadow-lg">
            <div id="chat-messages" class="chat-container overflow-y-auto p-4">
                <div class="assistant-message message">
                    Hello! I'm your AI study assistant. How can I help you today?
                </div>
            </div>

            <div class="p-4 border-t border-gray-200">
                <form id="chat-form" class="flex space-x-2">
                    <input type="text" 
                           id="user-input" 
                           class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                           placeholder="Type your message here..."
                           required>
                    <button type="submit" 
                            class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
